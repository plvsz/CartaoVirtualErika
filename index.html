<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cartão de Visita Digital - Corretor de Imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/ethnocentric-2" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <img src="erika.png" alt="Foto Perfil" class="header-image">
        <div class="card-content">
            <h1 class="name">ERIKA COELHO</h1>
            <h3 class="cargo">Gerente de Vendas</h3>
            <h2 class="cargo">CRECI 59881</h2>
            <div class="logo-container">
                <img src="Zene.png" alt="Logo Zene Imóveis" class="company-logo">
            </div>


            
            <div class="contact-buttons">
                <div>
                    <a href="https://wa.me/5531999357520?text=Olá! Gostaria de agendar uma visita." target="_blank" class="contact-button whatsapp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <div class="button-label">WhatsApp</div>
                </div>
                <div>
                    <a href="tel:+5531999357520" class="contact-button phone">
                        <i class="fas fa-phone"></i>
                    </a>
                    <div class="button-label">Telefone</div>
                </div>
                <div>
                    <a href="https://www.zeneimoveis.com.br" target="_blank" class="contact-button website">
                        <i class="fas fa-globe"></i>
                    </a>
                    <div class="button-label">Site</div>
                </div>
                <div>
                    <a href="https://www.instagram.com/zeneimoveis/" target="_blank" class="contact-button instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <div class="button-label">Instagram</div>
                </div>
                <div>
                    <a href="https://maps.app.goo.gl/XhaavUbDPLPiRXzv7" target="_blank" class="contact-button location">
                        <i class="fas fa-map-marker-alt"></i>
                    </a>
                    <div class="button-label">Localização</div>
                </div>
            </div> 

            <div class="services">
                <h2 class="services-title">Aluguel e Venda de:</h2>
                <ul class="services-list">
                    <li>Casas</li>
                    <li>Apartamentos</li>
                    <li>Loteamentos</li>
                    <li>Galpões</li>
                    <li>Terrenos</li>
                </ul>
                <h2 class="Região">Em toda região metropolitana!</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
